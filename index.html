<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisy UI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-6xl text-center text-blue-600 bg-slate-700">Hunting Phone</h2>


    </header>



    <main class="container mx-auto mt-8 bg-slate-600">

        <!-- search section -->
        <section class="bg-gray-400 p-4 m-4 rounded-md">

            <input id="search-field" type="text" placeholder="Search"
                class="input input-bordered input-info w-full max-w-xs" />

            <button onclick="handleSearch()" class="btn btn-outline btn-primary mt-4 ml-auto ">Search</button>

        </section>


        <div>

        </div>

        <!-- search Result -->
        <section>
            <!-- loader -->
            <div id="loading-dot" class="text-center my-52 hidden">
                <span class="loading loading-dots loading-lg text-green-400 "></span>
            </div>


            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>

            <div id="no-data-message" class="hidden text-center text-blue-400 text-6xl">
                No data matched your search. Please Search again
            </div>
            

            <!-- show all btn -->
            <div id="show-all-btn" class="hidden text-center my-8">
                <button onclick="handleShowAllBtn ()" class="btn btn-secondary">Show All</button>
            </div>
        </section>
        <!-- sho details modal -->

        <!-- Open the modal using ID.showModal() method -->
      
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <img id="phone-image" src="" alt="">
                <h3 id="phone-name" class="text-lg font-bold">Hello!</h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>



    <footer>

    </footer>
    <script src="scripts/index.js"></script>
</body>

</html>
